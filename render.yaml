services:
  - type: web
    name: runcoach-pro
    runtime: docker
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080
      - key: BASE_URL
        value: https://runcoach-pro.onrender.com
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: STRAVA_CLIENT_ID
        sync: false
      - key: STRAVA_CLIENT_SECRET
        sync: false
      - key: STRAVA_REDIRECT_URI
        value: https://runcoach-pro.onrender.com/api/strava/callback
