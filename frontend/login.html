<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunCoach Pro - Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo_fav.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <!-- <img src="assets/logo_runcoach.png" alt="RunCoach Pro" class="auth-logo"> -->
            <h1 class="brand-title">
                <span class="brand-name">RunCoach</span>
                <span class="brand-pro">Pro</span>
            </h1>
            <p class="auth-subtitle">Tu entrenador personal de running impulsado por IA</p>
        </div>

        <!-- Formulario de Login -->
        <div id="login-form" class="auth-form active">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p class="auth-switch">
                    ¿No tienes cuenta? 
                    <a href="#" id="show-register">Regístrate aquí</a>
                </p>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="auth-form">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" required placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required 
                           placeholder="Mínimo 8 caracteres" minlength="8">
                    <small>Mínimo 8 caracteres</small>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <p class="auth-switch">
                    ¿Ya tienes cuenta? 
                    <a href="#" id="show-login">Inicia sesión aquí</a>
                </p>
            </form>
        </div>

        <div id="auth-error" class="auth-error" style="display: none;"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
