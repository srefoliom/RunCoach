<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" fill="none">
  <defs>
    <!-- Gradiente principal cyan-azul -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Gradiente para el rayo -->
    <linearGradient id="boltGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffa94d;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filtro glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fondo con efecto -->
  <circle cx="40" cy="40" r="36" fill="url(#mainGrad)" opacity="0.15"/>
  <circle cx="40" cy="40" r="32" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Rayo de energía (icono principal) -->
  <path d="M48 20 L38 40 L44 40 L34 60 L46 36 L40 36 Z" 
        fill="url(#boltGrad)" 
        filter="url(#glow)"
        opacity="0.95"/>
  
  <!-- Línea de ritmo cardíaco integrada -->
  <path d="M20 42 L25 35 L30 42 L35 28 L40 42 L45 38 L50 42 L60 42" 
        stroke="url(#mainGrad)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.7"/>
  
  <!-- Texto RUNCOACH -->
  <text x="85" y="38" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="26" 
        font-weight="800" 
        letter-spacing="-1"
        fill="#e4e4e7">RUNCOACH</text>
  
  <!-- Subtexto PRO con estilo moderno -->
  <text x="85" y="58" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="12" 
        font-weight="600" 
        letter-spacing="3"
        fill="url(#mainGrad)"
        opacity="0.9">PRO</text>
  
  <!-- Línea decorativa debajo de PRO -->
  <line x1="85" y1="62" x2="118" y2="62" 
        stroke="url(#mainGrad)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
